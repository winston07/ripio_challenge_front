<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Titulo</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="dateOfBirth">{{mensaje}}</label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cerrar</button>
    </div>
  </ng-template>
<app-header></app-header>
<div style="background-image: url('../../assets/images/bg2.jpeg');width: 100%;height: 100vh">
    <div class="center">
        <div></div>
        <div class="row">
            <div class="col">
                <div>Cuenta Origen</div>
                <div>
                    <select class="form-select" [formControl]="cuenta_origen" *ngFor="let cu of cuentas">
                        <option [ngValue]="cu">
                            {{cu.nro_cuenta}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div>Cuenta Destino</div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="recipient-name" [formControl]="cuenta_destino">
                </div>
            </div>
            <div class="col">
                <div>Monto</div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="recipient-name" [formControl]="monto">
                </div>
            </div>
            <div class="col">
                <div>Acci√≥n</div>
                <div><button type="button" class="btn btn-primary" style="background: #fd961a;border-color: #fd961a;" (click)="transferir()">Transferir</button></div>
            </div>
        </div>
    </div>
</div>
