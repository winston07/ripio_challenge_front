<app-header></app-header>
<div style="background-image: url('../../assets/images/bg2.jpeg');width: 100%;height: 100vh">
    <div class="center">
        <div class="row align-items-end">
            <div class="col">Lista de Operaciones</div>
            <div class="col" *ngFor="let cu of cuenta" style="text-align: end;">
                <div>Saldo Actual</div>
                <div>{{cu.saldo}}</div>
                <div>{{cu.moneda_desc}}</div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Cuenta</th>
                    <th scope="col">Cuenta Origen</th>
                    <th scope="col">Nro Op</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ope of operaciones; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>
                        {{ ope.cuenta_origen }}
                    </td>
                    <td>{{ ope.cuenta_destino }}</td>
                    <td>{{ ope.numero_operacion }}</td>
                    <td><span *ngIf="ope.es_abono == false">-</span>{{ ope.monto  }}</td>
                    <td>{{ ope.fecha }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
