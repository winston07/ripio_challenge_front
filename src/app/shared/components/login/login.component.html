<div style="height: 100vh;background: #111;">
    <div class="row justify-content-center">
        <div class="col align-self-center">
            <div style="    padding-left: 25%;
        padding-right: 25%;
        padding-top: 15%;">
                <div class="row justify-content-center">
                    <h2 class="title-head hidden-xs">member <span style="color: #fd961a;">login</span></h2>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="form-group">
                        <input class="form-control" formControlName="username" name="username" id="username" placeholder="USERNAME" type="text"
                            required="">
                    </div>

                    <div class="form-group">
                        <input class="form-control" name="password" id="password" placeholder="PASSWORD"
                            type="password" required="" formControlName="password">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit"
                            style="width: 100%; background-color: #fd961a;border-color: #fd961a;" [disabled]="loginForm.invalid">login</button>
                        <p class="text-center">Ir a la pagina principal <a href="/">Inicio</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
